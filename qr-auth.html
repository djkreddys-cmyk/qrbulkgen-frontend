<script>
const API = "https://qrbulkgen-backend-production.up.railway.app/api";

function show(msg,color="red"){
  const m=document.getElementById("msg");
  m.innerText=msg;
  m.className="text-center text-sm mb-4 text-"+color+"-600";
}

async function register(){
  const email=emailEl.value;
  const password=passwordEl.value;

  const r=await fetch(API+"/register",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email,password})
  });

  show(await r.text(),"green");
}

async function login(){
  const email=emailEl.value;
  const password=passwordEl.value;

  const r=await fetch(API+"/login",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({email,password})
  });

  if(r.status!=200){
    show("Invalid login");
    return;
  }

  const data=await r.json();
  localStorage.setItem("token",data.token);
  window.location="qr-dashboard.html";
}

function forgotPassword(){
  alert("Password reset will be added later (SMTP email system)");
}

const emailEl=document.getElementById("email");
const passwordEl=document.getElementById("password");
</script>
