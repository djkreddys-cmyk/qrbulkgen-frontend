<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard — QRBulkGen</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Protect page -->

<script src="/js/auth.js"></script>

<script>
requireLogin();
</script>

</head>

<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

    <!-- Logo -->
    <a href="/index.html" class="text-xl font-bold text-indigo-600">
      QRBulkGen
    </a>

    <!-- Right Menu -->
    <div class="flex items-center gap-6">

      <!-- Protected links -->
      <div id="navLinks" class="hidden md:flex items-center gap-6">
        <a href="/qr-single.html" class="hover:text-indigo-600">Generate QR</a>
        <a href="/qr-bulk.html" class="hover:text-indigo-600">Bulk Upload</a>
        <a href="/qr-dashboard.html" class="hover:text-indigo-600">Dashboard</a>
      </div>

      <!-- Login/Profile -->
      <div id="navUser" class="min-w-[140px] text-right">
        <!-- JS will fill -->
      </div>

    </div>
  </div>
</header>


<!-- Page -->

<div class="max-w-5xl mx-auto mt-10 px-4">

  <h1 class="text-2xl font-bold mb-6">My Saved QR Projects</h1>
  <div id="projectsGrid" class="grid md:grid-cols-4 gap-6 mt-6"></div>
  <div id="list" class="grid md:grid-cols-2 gap-6"></div>

  <div id="empty" class="text-gray-500 text-center mt-20 hidden">
    No projects yet.<br>
    Go generate a QR code and save it — it will appear here.
  </div>

</div>

<script>
const API="https://qrbulkgen-backend-production.up.railway.app/api";
const list=document.getElementById("list");
const empty=document.getElementById("empty");

async function loadProjects(){
  try{
    const r=await fetch(API+"/projects",{
      headers:{ Authorization:localStorage.getItem("token") }
    });

    if(r.status!==200){
      logout();
      return;
    }

    const data=await r.json();

    if(!data || data.length===0){
      empty.classList.remove("hidden");
      return;
    }

    data.forEach(p=>{
      const card=document.createElement("div");
      card.className="bg-white rounded-xl shadow p-5";

      card.innerHTML=`
        <h3 class="font-bold text-lg mb-2">${p.name}</h3>
        <p class="text-sm text-gray-500 mb-4">
          Created: ${new Date(p.created).toLocaleString()}
        </p>
        <div class="flex gap-4">
          <button class="text-indigo-600 hover:underline"
            onclick='openProject(${JSON.stringify(p.data)})'>
            Reopen
          </button>
          <button class="text-red-500 hover:underline"
            onclick="alert('Delete coming next update')">
            Delete
          </button>
        </div>
      `;

      list.appendChild(card);
    });

  }catch{
    empty.classList.remove("hidden");
  }
}

function openProject(data){
  localStorage.setItem("lastQR",data);
  window.location.href="qr-single.html";
}

loadProjects();
</script>
<script>
function loadSavedQRs(){

const grid=document.getElementById("projectsGrid");
const saved=JSON.parse(localStorage.getItem("savedQRs")||"[]");

if(saved.length===0){
grid.innerHTML=`<p class="text-gray-500 col-span-full text-center">
No projects yet.<br>
Go generate a QR code and save it — it will appear here.
</p>`;
return;
}

grid.innerHTML="";

saved.reverse().forEach((item,index)=>{

grid.innerHTML+=`
<div class="bg-white shadow rounded-xl p-4 text-center">

<img src="${item.data}" class="mx-auto w-40 h-40 object-contain mb-3">

<h3 class="font-semibold">${item.name}</h3>
<p class="text-xs text-gray-500 mb-3">${item.date}</p>

<div class="flex justify-center gap-3 mt-2">

<button onclick="downloadSaved(${index})"
class="p-2 rounded-lg bg-green-100 hover:bg-green-200 text-green-700"
title="Download">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M12 4v10m0 0l-4-4m4 4l4-4M4 20h16"/>
</svg>
</button>

<button onclick="deleteSaved(${index})"
class="p-2 rounded-lg bg-red-100 hover:bg-red-200 text-red-700"
title="Delete">
<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
d="M6 7h12M9 7V4h6v3m-7 4v6m4-6v6m4-6v6"/>
</svg>
</button>

</div>
`;
});
}

/* download saved */
function downloadSaved(i){
let saved=JSON.parse(localStorage.getItem("savedQRs")||"[]");
const a=document.createElement("a");
a.href=saved[i].data;
a.download=saved[i].name+".png";
a.click();
}

/* delete saved */
function deleteSaved(i){
let saved=JSON.parse(localStorage.getItem("savedQRs")||"[]");
saved.splice(i,1);
localStorage.setItem("savedQRs",JSON.stringify(saved));
loadSavedQRs();
}

loadSavedQRs();
</script>
</body>
</html>
