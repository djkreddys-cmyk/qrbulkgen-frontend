<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - My QR Projects</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<header class="bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">QRBatch Dashboard</h1>
    <button onclick="logout()" class="text-sm text-red-600">Logout</button>
  </div>
</header>

<main class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6">My Saved QR Projects</h2>

  <div id="projects" class="grid md:grid-cols-3 gap-6"></div>
</main>

<script>
const API='https://qrbulkgen-backend-production.up.railway.app/api/projects';
const token=localStorage.getItem('token');

if(!token) location.href='login.html';

async function loadProjects(){
 const res=await fetch(API,{headers:{Authorization:token}});
 const data=await res.json();
 const container=document.getElementById('projects');
 container.innerHTML='';
 data.forEach(p=>{
   const d=JSON.parse(p.data);
   container.innerHTML+=`
   <div class="bg-white p-4 rounded-2xl shadow">
     <div class="text-sm text-gray-500 mb-2">${new Date(p.created).toLocaleString()}</div>
     <div class="font-semibold mb-2">${p.name}</div>
     <div class="text-xs break-all text-gray-600 mb-4">${JSON.stringify(d).slice(0,80)}...</div>
     <div class="flex gap-2">
       <button onclick='reopen(${JSON.stringify(d)})' class="flex-1 bg-indigo-600 text-white px-3 py-2 rounded-lg">Open</button>
       <button onclick='del(${p.id})' class="flex-1 bg-red-500 text-white px-3 py-2 rounded-lg">Delete</button>
     </div>
   </div>`;
 });
}

function reopen(data){
 localStorage.setItem('reopenQR',JSON.stringify(data));
 window.location='qr-single.html';
}

async function del(id){
 await fetch(API+'/'+id,{method:'DELETE',headers:{Authorization:token}});
 loadProjects();
}

function logout(){
 localStorage.removeItem('token');
 location.href='login.html';
}

loadProjects();
</script>

</body>
</html>
