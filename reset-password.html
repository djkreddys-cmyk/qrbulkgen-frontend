<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password â€” QRBulkGen</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">

  <h2 class="text-2xl font-bold text-center mb-6">Reset Your Password</h2>

  <p id="msg" class="text-center text-sm mb-4"></p>

<input id="pass" type="password" placeholder="Enter New Password"
 class="w-full border rounded-lg px-4 py-3 mb-4 focus:ring-2 focus:ring-indigo-500"/>

<input id="confirm" type="password" placeholder="Confirm Password"
 class="w-full border rounded-lg px-4 py-3 mb-6 focus:ring-2 focus:ring-indigo-500"/>

<button onclick="resetPass()"
 class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">
Update Password </button>

  <p class="text-center text-sm mt-6">
    Remember password?
    <a href="qr-auth.html" class="text-indigo-600 font-semibold">Login</a>
  </p>

</div>

<script>
const API="https://qrbulkgen-backend-production.up.railway.app/api";
const token=new URLSearchParams(location.search).get("token");
const msg=document.getElementById("msg");

function show(t,color="red"){
 msg.innerText=t;
 msg.className="text-center text-sm mb-4 text-"+color+"-600";
}

async function resetPass(){

 const pass=document.getElementById("pass").value.trim();
 const confirm=document.getElementById("confirm").value.trim();

 if(!pass || !confirm){
   show("Fill all fields");
   return;
 }

 if(pass!==confirm){
   show("Passwords do not match");
   return;
 }

 const r=await fetch(API+"/reset-password",{
   method:"POST",
   headers:{'Content-Type':'application/json'},
   body:JSON.stringify({token,password:pass})
 });

 const text=await r.text();

 if(r.ok){
   show(text,"green");
   setTimeout(()=>location.href="qr-auth.html",2000);
 }else{
   show(text);
 }

}
</script>

</body>
</html>
